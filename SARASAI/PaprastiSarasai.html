<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sarasas</title>
</head>

<body>
    <p style="font-weight: bold;">Unordered list</p>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li style="list-style-type: square">List item 4</li>
        <li style="list-style-type: circle;">List item 5</li>

    </ul>

    <p style="font-weight: bold;"> Ordered list</p>

    <ol>
        <li>List item 1</li>
        <li style="list-style-type: lower-latin;">List item 2</li>
        <li style="list-style-type: upper-latin;">List item 3</li>
        <li style="list-style-type: lower-latin;">List item 4</li>
        <li style="list-style-type: upper-roman;">List item 5</li>
        <li value="6">List item 6</li>
    </ol>

    <p style="font-weight: bold;"> Ordered List 2</p>

    <ol>
        <li value="3">List item 1</li>
        <li value="4">List item 2</li>
        <li value="5">List item 3</li>

    </ol>


</body>

</html>
