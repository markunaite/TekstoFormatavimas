<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="utf-8">
    <title>Forma</title>

    <style>
        .laukas {
            padding-bottom: 10px;
        }

        input,
        label {
            display: block;
        }
    </style>

</head>

<body style="width: 40%;">

    <form>
        <fieldset>

            <legend>HTML FORMS</legend>

            <div class="laukas">
                <label for="name"> Name: </label>
                <input type="text" id="name" placeholder="your name">
            </div>

            <div class="laukas">
                <label for="Surname"> Surname: </label>
                <input type="text" id="Surname" placeholder="Your surname">
            </div>

            <div class="laukas">
                <label for="email"> Email: </label>
                <input type="text" id="email" placeholder="Your email">

            </div>

            <div class="laukas">

                <label for="mobile"> Mobile: </label>
                <input type="number" id="mobile" placeholder="+370">

            </div>

            <div class="laukas">

                <label for="age"> Age: </label>
                <input id="age">

            </div>

            <div class="laukas">
                <label for="food"> Favorite food: </label>
                <select id="food" name="food">
                    <option value="Meat">Meat</option>
                    <option value="Vegetarian">Vegetarian</option>
                </select>

            </div>

            <div class="laukas">
                <span> Gender: </span>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>

            </div>

            <div class="laukas">
                <input type="file" id="myFile" name="filename">

            </div>

            <div class="laukas">
                <label for="date"> Date: </label>
                <input type="date" id="date" name="date" min="1950-01-01" max="2018-12-31">

            </div>

            <div class="laukas">
                <label for="text"> Enter yout message: </label>
                <textarea name="text" id="text"> Message... </textarea>

            </div>
            <div class="laukas">
                <button type="reset">reset</button>
                <button type="submit">submit</button>
            </div>

        </fieldset>
    </form>
</body>

</html>
