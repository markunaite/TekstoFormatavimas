<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Booklist</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/7b34a7be43.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>booklist</h1>    
    <form id="book-form" onsubmit="submitBook(); return false;">
        <div class="book">
            <label for="title"> Title </label>
            <input type="text" id="title" placeholder="Book title">
            <label for="author"> Author </label>
            <input type="text" id="author" placeholder="Book author">
            <label for="totalPages"> Total pages </label>
            <input type="number" id="totalPages" placeholder="Total pages">
            <label for="readPages"> Pages already read </label>
            <input type="number" id="readPages" placeholder="Pages already read">
        </div>
        <p>Rating:</p>
        <div class="stars">            
            <input type="radio" name="rating" value="1" />
            <i></i>
            <input type="radio" name="rating" value="2" />
            <i></i>
            <input type="radio" name="rating" value="3" />
            <i></i>
            <input type="radio" name="rating" value="4" />
            <i></i>
            <input type="radio" name="rating" value="5" />
            <i></i>                            
        </div>
        <br />
        <input type="submit" value="submit" name="sub">
    </form>
    
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages left</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</body>
</html>
